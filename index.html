<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <!-- tailwind css cdn link or script link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-semibold text-center my-10">Welcome To <span class="text-violet-700">Baper Bank</span>!!!</h1>
    </header>
<main>
    <section class="bg-green-500 w-3/4 mx-auto p-6">
        <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
        <div>
            <input id="user-email" class="w-3/4  mb-3 px-3 py-1 block" type="email" placeholder="Your Email">

            <input id="user-password" class="w-3/4  mb-3 px-3 py-1 block" type="password" placeholder="Your Password">
            <button id="submit-btn" class="bg-blue-600 hover:bg-indigo-700 px-2 py-1 rounded-lg text-white font-semibold">Submit</button>
        </div>
    </section>
</main>
<!-- here is the javaScript file -->
<script src="javaScript/login.js"></script>
</body>
</html>
